<h1 class="bd-title">Register</h1>
<form [formGroup]="form" (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <div  [ngClass]="{'has-error': (form.controls.username.errors && form.controls.username.dirty), 'has-success': !form.controls.username.errors}">
      <input [formGroup]="form" type="text" name="username" class="form-control" autocomplete="off" placeholder="*Username" formControlName="username" />
      <ul class="help-block" [hidden]="!form.controls.username.errors">
        <li *ngIf="form.controls.username.errors?.required  && form.controls.username.dirty">This field is required</li>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <div [ngClass]="{'has-error': (form.controls.email.errors && form.controls.email.dirty), 'has-success': !form.controls.email.errors}">
      <input [formGroup]="form" type="text" name="email" class="form-control" autocomplete="off" placeholder="*Email"  formControlName="email"  />
      <ul class="help-block" [hidden]="!form.controls.email.errors">
        <li *ngIf="form.controls.email.errors?.required  && form.controls.email.dirty">This field is required</li>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty), 'has-success': !form.controls.password.errors}">
      <input [formGroup]="form" type="password" name="password" class="form-control" autocomplete="off" placeholder="*Password" formControlName="password"  />
      <ul class="help-block" [hidden]="!form.controls.password.errors">
        <li *ngIf="form.controls.password.errors?.required  && form.controls.password.dirty">This field is required</li>
      </ul>
    </div>
  </div>
  <input [disabled]="!form.valid" type="submit" class="btn btn-primary" value="Submit"/>


</form>
